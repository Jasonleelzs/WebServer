<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
</head>
<body>

    <div class="center">
        <h1 class="center_left">注册</h1><span></span>
        <form class="pure-form pure-form-aligned" action="/register" method="post">
            <fieldset>
                <div class="pure-control-group">
                    <input name="username" type="text" placeholder="请输入用户名">
                </div>

                <div class="pure-control-group">
                    <input name="password" type="text" placeholder="请输入密码">
                </div>

                <div class="pure-controls center_right">
                    <button type="submit" class="pure-button pure-button-primary">注册</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
<style>
    .center_left {
        position: relative;
        left: 60px;
    }
    .center_right{
        position: relative;
        right: 110px;
    }
    .center {
        position: absolute;
        left: 50%;
        top:40%;
        transform: translate(-50%,-50%);
    }
    </style>
</html>
